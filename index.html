<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Contact Us</h1>
            <form id="contactForm" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName">
                        <div class="error-message">This field is required</div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName">
                        <div class="error-message">This field is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="email@example.com">
                    <div class="error-message">Please enter a valid email address</div>
                </div>
                <div class="form-group">
                    <label>Query Type <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="general" name="queryType" value="general">
                            <label for="general">General Enquiry</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="support" name="queryType" value="support">
                            <label for="support">Support Request</label>
                        </div>
                    </div>
                    <div class="error-message">Please select a query type</div>
                </div>
                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea id="message" name="message"></textarea>
                    <div class="error-message">This field is required</div>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="consent" name="consent">
                    <label for="consent">I consent to being contacted by the team <span class="required">*</span></label>
                    <div class="error-message">To submit this form, please consent to being contacted</div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
